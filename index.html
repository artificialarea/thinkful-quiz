  <meta charset="UTF-8">

  <title>Cinematic Quiz</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />

<body>

  <main>

  <!-- START VIEW -->
  <section class="intro">
    <img src="img/IWDRM_Vertigo.webp" alt="A scene from the film, Vertigo. Jimmy Stewart staring straight at you wide eyed as if in a panic.">
    <!-- temp test because having image problems on mobile all of a sudden -->

    <header>
      <h1>Cinematic Trivia!</h1>
    </header>
    <p>Test your knowledge of cinema by answering a series of multiple choice questions about particular pop cultural films. I promise it shall be enjoyable.</p>
    <button class="start-quiz">Start Quiz!</button>
  </section>

  <!-- QUIZ (QUESTION) VIEW -->
  <section class="quiz">
    <ul class="status"></ul>
    <div class="content"></div>
  </section>

  <!-- FEEDBACK VIEW -->
  <section class="feedback">
    <ul class="status"></ul>
    <div class="content"></div>
  </section>

  <!-- FINAL RESULTS VIEW -->
  <section class="final-results"></section>

</main>
